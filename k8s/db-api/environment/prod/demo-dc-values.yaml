# values for db-api dev environment.
ecrRegistry: 117632573168.dkr.ecr.eu-west-1.amazonaws.com
eksEnvironment: tokenguard-prod

imagePullSecrets: ~

ingressExternal:
  enabled: false

ingressInternal:
  enabled: true
  name: demo-dc-db-api-ingress-internal
  rules:
    - host: demo-dc-db-api.prod.patterns.build
      http:
        paths:
          - backend:
              service:
                name: demo-dc-db-api
                port:
                  number: 8082
            path: /
            pathType: Prefix

dbapi:
  deployment:
    name: demo-dc-db-api
    image:
      repository: "tokenguard-prod-db-api"
      pullPolicy: Always
      tag: "a86cce991269bcaf81364a641c1b8fa2af3fdc25"
    replicaCount: 1
    env:
      NODE_ENV: "production"
    resources:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "2Gi"
        cpu: "2000m"
  service:
    name: demo-dc-db-api
  configmap:
    name: demo-dc-db-api

secrets:
  name: demo-dc-db-api-secrets
