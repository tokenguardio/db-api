# values for db-api dev environment.
ecrRegistry: 117632573168.dkr.ecr.eu-west-1.amazonaws.com
eksEnvironment: tokenguard-prod

imagePullSecrets: ~

ingressExternal:
  enabled: false

ingressInternal:
  enabled: true
  name: db-api-ingress-internal
  rules:
    - host: db-api.prod.tokenguard.io       
      http:
        paths:        
        - backend:
            service:
              name: db-api
              port:
                number: 8082
          path: /
          pathType: Prefix

dbapi:
  deployment:
    image:
      repository: "tokenguard-prod-db-api"
      pullPolicy: Always
      tag: "cd78642442f9a68e237b8eba28ff003276e9b8fd"
    replicaCount: 1
    env: 
      NODE_ENV: "production"
    resources: 
      requests:
        memory: "256Mi" 
        cpu: "200m"
      limits:
        memory: "2Gi"
        cpu: "2000m"   

